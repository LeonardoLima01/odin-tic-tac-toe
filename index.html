<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <p class="turn"></p>

    <div class="register">
      <div class="title">Tic-Tac-Toe</div>
      <div class="names">
        <form action="" id="namesForm">
          <div>
            <label for="X">X's Name</label>
            <input type="text" name="X" id="Xname" placeholder="Name" />
          </div>

          <div>
            <label for="O">O's Name</label>
            <input type="text" name="O" id="Oname" placeholder="Name" />
          </div>
        </form>
      </div>
      <button class="startButton">Start</button>
    </div>

    <div class="container">
      <div class="game">
        <div class="box">
          <div id="0" class="bottom right"></div>
          <div id="1" class="bottom right"></div>
          <div id="2" class="bottom"></div>
          <div id="3" class="bottom right"></div>
          <div id="4" class="bottom right"></div>
          <div id="5" class="bottom"></div>
          <div id="6" class="right"></div>
          <div id="7" class="right"></div>
          <div id="8"></div>
        </div>
      </div>
      <div class="restart">
        <button>Restart</button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <p class="turn">TURN</p>
    <div class="container">
      <div class="selector">
        <button>X</button>
        <button>O</button>
      </div>
      <div class="game">
        <div class="box">
          <div></div>
          <div></div>
          <div class="right"></div>
          <div></div>
          <div></div>
          <div class="right"></div>
          <div class="bottom"></div>
          <div class="bottom"></div>
          <div class="bottom right"></div>
        </div>
      </div>
      <div class="restart">
        <button>Restart</button>
      </div>
    </div>
  </body>
</html>
